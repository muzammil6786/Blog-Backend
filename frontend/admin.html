<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            background: #f9f9f9;
        }

        h2 {
            color: #007bff;
        }

        textarea {
            width: 100%;
            height: 120px;
            resize: vertical;
        }

        input,
        textarea {
            margin: 8px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #admin-blogs {
            margin-top: 30px;
        }

        .blog {
            background: #fff;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        #pagination {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 20px;
        }

        #pagination button {
            padding: 6px 12px;
            background: #eee;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #pagination button.active {
            background: #007bff;
            color: white;
        }

        .actions button {
            margin-right: 8px;
            background: #dc3545;
        }

        .actions button.edit {
            background: #28a745;
        }

        .top-right {
            float: right;
        }
    </style>
</head>

<body>
    <h2>Admin Dashboard</h2>

    <form id="blog-form" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Blog Title" required />
        <textarea name="content" placeholder="Markdown Content" required></textarea>
        <input type="file" name="image" />
        <button type="submit">Post Blog</button>
        <button type="button" class="top-right" onclick="logout()">Logout</button>
    </form>

    <h3>All Blogs</h3>
    <div id="admin-blogs"></div>
    <div id="pagination"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const BASE_URL = 'http://localhost:5000';
        const token = localStorage.getItem('token'); // Assume admin login stores token

        const blogForm = document.getElementById('blog-form');
        const blogList = document.getElementById('admin-blogs');
        const pagination = document.getElementById('pagination');

        const urlParams = new URLSearchParams(window.location.search);
        const page = parseInt(urlParams.get('page')) || 1;
        const limit = 5;

        //  Fetch blogs with pagination
        function fetchBlogs() {
            fetch(`${BASE_URL}/api/blogs?page=${page}&limit=${limit}`, {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(data => {
                    blogList.innerHTML = '';
                    data.blogs.forEach(blog => {
                        const div = document.createElement('div');
                        div.className = 'blog';
                        div.innerHTML = `
              <h4>${blog.title}</h4>
              ${blog.imageUrl ? `<img src="${BASE_URL}${blog.imageUrl}" style="max-width: 100%; border-radius: 6px;" />` : ''}
              <div>${marked.parse(blog.content.slice(0, 100))}...</div>
              <div class="actions">
                <button onclick="deleteBlog('${blog._id}')">üóë Delete</button>
                <button class="edit" onclick="editBlog('${blog._id}')">‚úè Edit</button>
              </div>
            `;
                        blogList.appendChild(div);
                    });

                    // Pagination buttons
                    const totalPages = data.totalPages;
                    pagination.innerHTML = '';
                    if (totalPages > 1) {
                        if (page > 1) {
                            const prev = document.createElement('button');
                            prev.textContent = '¬´ Prev';
                            prev.onclick = () => (window.location.href = `admin.html?page=${page - 1}`);
                            pagination.appendChild(prev);
                        }

                        for (let i = 1; i <= totalPages; i++) {
                            const btn = document.createElement('button');
                            btn.textContent = i;
                            if (i === page) btn.classList.add('active');
                            btn.onclick = () => (window.location.href = `admin.html?page=${i}`);
                            pagination.appendChild(btn);
                        }

                        if (page < totalPages) {
                            const next = document.createElement('button');
                            next.textContent = 'Next ¬ª';
                            next.onclick = () => (window.location.href = `admin.html?page=${page + 1}`);
                            pagination.appendChild(next);
                        }
                    }
                });
        }

        fetchBlogs();

        //  Submit new blog
        blogForm.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(blogForm);

            await fetch(`${BASE_URL}/api/blogs`, {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${token}`
                },
                body: formData
            });

            blogForm.reset();
            fetchBlogs(); // Refresh blog list
        };

        //  Delete blog
        function deleteBlog(id) {
            fetch(`${BASE_URL}/api/blogs/${id}`, {
                method: 'DELETE',
                headers: {
                    Authorization: `Bearer ${token}`
                }
            }).then(() => fetchBlogs());
        }

        //  Edit blog (placeholder)
        function editBlog(id) {
            alert("Edit blog functionality is not implemented yet.");
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
